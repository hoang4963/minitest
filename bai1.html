<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
<script>
    let n = parseInt(prompt('nhap x giai thua ban muon '))
    let i = 2
    let fac = 1
    while (i <= n )
    {
        fac = fac *i
        i++
    }
    alert(' x giai thua =  '+ fac)
</script>

</body>
