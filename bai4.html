<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let n = Math.round(Number(prompt(' nhap so nguyen n( neu n khong phai so nguyen se tu dong lam tron)')))
  let i = 1
  let text = ''
  while (i<=n)
  {
      text = text + i + "<br>"
      i++
  }
  document.write(text)
</script>

</body>
</html>
